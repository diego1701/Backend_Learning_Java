<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Formulario de Usuario</title>
	</head>
	<body>
	    <h1>Formulario de Usuario</h1>
	    <div th:if="${error != null}">
			<p th:text="${error}"></p>
		</div>
	    <form th:action="@{/register/add-user}" th:object="${users}" method="post">
	        <input type="hidden" th:field="*{id}">
	        <div>
	            <label>Imagen de Perfil:</label>
	            <input type="text" id="imagenPerfil" name="imagenPerfil" th:field="*{imagenPerfil}" />
	        </div>
	        <div>
	            <label>Nombre:</label>
	            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
	        </div>
	        <div>
	            <label>Apellido:</label>
	            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" />
	        </div>
	        <div>
	            <label>Fecha de Nacimiento:</label>
	            <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" />
	        </div>
	        <div>
	            <label>Email:</label>
	            <input type="email" id="email" name="email" th:field="*{email}" />
	        </div>
	        <div>
	            <label>Usuario:</label>
	            <input type="text" id="user" name="user" th:field="*{user}" />
	        </div>
	        <div>
	            <label>Contrase√±a:</label>
	            <input type="password" id="password" name="password" th:field="*{password}" />
	        </div>
	        <div>
	            <button type="submit">Guardar</button>
	        </div>
	    </form>
	    <a href="/users/">Volver</a>
	</body>
</html>
